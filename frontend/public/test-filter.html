<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Price Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #b91c1c;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .product-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-left: 3px solid #dc2626;
        }
    </style>
</head>
<body>
    <h1>üß™ Test B·ªô L·ªçc Gi√°</h1>
    
    <div class="test-section">
        <h2>Test API tr·ª±c ti·∫øp:</h2>
        <button onclick="testAllProducts()">T·∫•t c·∫£ s·∫£n ph·∫©m</button>
        <button onclick="testLaptopOnly()">Ch·ªâ Laptop</button>
        <button onclick="testLaptopUnder15M()">Laptop d∆∞·ªõi 15 tri·ªáu</button>
        <button onclick="testLaptop15to20M()">Laptop 15-20 tri·ªáu</button>
        <button onclick="testLaptopOver20M()">Laptop tr√™n 20 tri·ªáu</button>
    </div>

    <div id="results">
        <p>Nh·∫•n v√†o c√°c n√∫t tr√™n ƒë·ªÉ test...</p>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function fetchProducts(params) {
            const queryString = new URLSearchParams(params).toString();
            const url = `${API_URL}/products?${queryString}`;
            
            document.getElementById('results').innerHTML = `
                <p>üîÑ ƒêang g·ªçi API: <code>${url}</code></p>
            `;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                let html = `
                    <h3>‚úÖ K·∫øt qu·∫£: ${data.totalProducts} s·∫£n ph·∫©m</h3>
                    <p><strong>URL:</strong> <code>${url}</code></p>
                    <hr>
                `;

                if (data.products && data.products.length > 0) {
                    data.products.forEach(p => {
                        html += `
                            <div class="product-item">
                                <strong>${p.name}</strong><br>
                                Gi√°: ${p.price.toLocaleString('vi-VN')} VND<br>
                                Danh m·ª•c: ${p.category} | Brand: ${p.brand}
                            </div>
                        `;
                    });
                } else {
                    html += '<p>‚ùå Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o</p>';
                }

                document.getElementById('results').innerHTML = html;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <p>‚ùå L·ªói: ${error.message}</p>
                `;
            }
        }

        function testAllProducts() {
            fetchProducts({});
        }

        function testLaptopOnly() {
            fetchProducts({ category: 'Laptop' });
        }

        function testLaptopUnder15M() {
            fetchProducts({ 
                category: 'Laptop',
                minPrice: 0,
                maxPrice: 15000000
            });
        }

        function testLaptop15to20M() {
            fetchProducts({ 
                category: 'Laptop',
                minPrice: 15000000,
                maxPrice: 20000000
            });
        }

        function testLaptopOver20M() {
            fetchProducts({ 
                category: 'Laptop',
                minPrice: 20000000,
                maxPrice: 999999999
            });
        }
    </script>
</body>
</html>
