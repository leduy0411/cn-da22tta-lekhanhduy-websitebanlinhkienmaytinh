<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Price Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .filter-section {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .filter-section label {
            display: inline-block;
            min-width: 100px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: white;
        }
        .product-price {
            color: #e74c3c;
            font-weight: bold;
        }
        .info {
            background: #e7f3ff;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }
        .error {
            background: #ffe7e7;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #e74c3c;
        }
    </style>
</head>
<body>
    <h1>üß™ Test B·ªô L·ªçc Gi√°</h1>
    
    <div class="filter-section">
        <h3>Ch·ªçn b·ªô l·ªçc:</h3>
        
        <div>
            <label>Category:</label>
            <select id="categorySelect">
                <option value="">T·∫•t c·∫£</option>
                <option value="Laptop" selected>Laptop</option>
                <option value="ƒêi·ªán tho·∫°i">ƒêi·ªán tho·∫°i</option>
                <option value="Tablet">Tablet</option>
                <option value="√Çm thanh">√Çm thanh</option>
            </select>
        </div>
        
        <div style="margin-top: 10px;">
            <label>Kho·∫£ng gi√°:</label>
            <select id="priceRangeSelect">
                <option value="">T·∫•t c·∫£</option>
                <option value="0-15000000">D∆∞·ªõi 15 tri·ªáu</option>
                <option value="15000000-20000000">T·ª´ 15 - 20 tri·ªáu</option>
                <option value="20000000-999999999">Tr√™n 20 tri·ªáu</option>
            </select>
        </div>
        
        <div style="margin-top: 15px;">
            <button onclick="testFilter()">üîç Test</button>
            <button onclick="testAll()">üî¨ Test T·∫•t C·∫£</button>
        </div>
    </div>
    
    <div id="result" class="result"></div>
    
    <script>
        const API_URL = 'http://localhost:5000/api';
        
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
        }
        
        async function testFilter() {
            const category = document.getElementById('categorySelect').value;
            const priceRange = document.getElementById('priceRangeSelect').value;
            
            const params = new URLSearchParams();
            if (category) params.append('category', category);
            if (priceRange) params.append('priceRange', priceRange);
            
            const url = `${API_URL}/products?${params.toString()}`;
            
            document.getElementById('result').innerHTML = `
                <div class="info">
                    <strong>üì° Request URL:</strong><br>
                    <code>${url}</code>
                </div>
                <div class="info">‚è≥ ƒêang t·∫£i...</div>
            `;
            
            try {
                const response = await fetch(url, { cache: 'no-cache' });
                const data = await response.json();
                
                let html = `
                    <div class="info">
                        <strong>‚úÖ K·∫øt qu·∫£ t·ª´ API:</strong><br>
                        T√¨m th·∫•y: <strong>${data.totalProducts}</strong> s·∫£n ph·∫©m<br>
                        Trang: ${data.currentPage} / ${data.totalPages}
                    </div>
                `;
                
                if (data.products && data.products.length > 0) {
                    // Ki·ªÉm tra gi√° c√≥ n·∫±m trong kho·∫£ng kh√¥ng
                    const [minPrice, maxPrice] = priceRange ? priceRange.split('-').map(Number) : [0, Infinity];
                    
                    data.products.forEach(product => {
                        const isInRange = product.price >= minPrice && product.price <= maxPrice;
                        const priceClass = isInRange ? '' : 'style="color: red; font-weight: bold;"';
                        const warning = isInRange ? '' : ' ‚ö†Ô∏è S·∫¢N PH·∫®M SAI!';
                        
                        html += `
                            <div class="product-card">
                                <h4>${product.name}${warning}</h4>
                                <p><strong>Category:</strong> ${product.category}</p>
                                <p class="product-price" ${priceClass}>Gi√°: ${formatPrice(product.price)}</p>
                                <p><strong>Brand:</strong> ${product.brand || 'N/A'}</p>
                                <p><strong>Stock:</strong> ${product.stock}</p>
                            </div>
                        `;
                    });
                } else {
                    html += '<div class="info">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o</div>';
                }
                
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <strong>‚ùå L·ªói:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        async function testAll() {
            const tests = [
                { name: 'T·∫•t c·∫£ s·∫£n ph·∫©m', category: '', priceRange: '' },
                { name: 'Laptop - T·∫•t c·∫£ gi√°', category: 'Laptop', priceRange: '' },
                { name: 'Laptop - D∆∞·ªõi 15 tri·ªáu', category: 'Laptop', priceRange: '0-15000000' },
                { name: 'Laptop - 15-20 tri·ªáu', category: 'Laptop', priceRange: '15000000-20000000' },
                { name: 'Laptop - Tr√™n 20 tri·ªáu', category: 'Laptop', priceRange: '20000000-999999999' },
                { name: 'Ch·ªâ gi√° - D∆∞·ªõi 15 tri·ªáu', category: '', priceRange: '0-15000000' },
            ];
            
            let html = '<h3>üî¨ K·∫øt qu·∫£ test t·∫•t c·∫£:</h3>';
            
            for (const test of tests) {
                const params = new URLSearchParams();
                if (test.category) params.append('category', test.category);
                if (test.priceRange) params.append('priceRange', test.priceRange);
                
                const url = `${API_URL}/products?${params.toString()}`;
                
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    html += `
                        <div class="info">
                            <strong>${test.name}:</strong> ${data.totalProducts} s·∫£n ph·∫©m<br>
                            <small>URL: ${url}</small>
                        </div>
                    `;
                } catch (error) {
                    html += `
                        <div class="error">
                            <strong>${test.name}:</strong> L·ªói - ${error.message}
                        </div>
                    `;
                }
            }
            
            document.getElementById('result').innerHTML = html;
        }
    </script>
</body>
</html>
